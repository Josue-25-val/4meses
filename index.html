<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros 4 Meses</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            width: 320px;
            height: 450px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-front {
            background: white;
            color: #4facfe;
        }

        .card-back {
            background: #ffffff;
            color: #333;
            transform: rotateY(180deg);
        }

        .heart {
            font-size: 4rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,0,0,0.3));
        }

        .music-player {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 80px;
        }

        h1 { font-size: 4rem; margin: 0; font-weight: bold; }
        p { font-size: 1rem; color: #666; }
    </style>
</head>
